<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- Red gradient background -->
  <defs>
    <radialGradient id="redGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="gunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#666666;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#redGradient)"/>

  <!-- Crosshair/Gun sight -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#FF0000" stroke-width="6"/>
  <circle cx="256" cy="256" r="12" fill="#FF0000"/>

  <!-- Crosshair lines -->
  <line x1="256" y1="176" x2="256" y2="196" stroke="#FF0000" stroke-width="4"/>
  <line x1="256" y1="316" x2="256" y2="336" stroke="#FF0000" stroke-width="4"/>
  <line x1="176" y1="256" x2="196" y2="256" stroke="#FF0000" stroke-width="4"/>
  <line x1="316" y1="256" x2="336" y2="256" stroke="#FF0000" stroke-width="4"/>

  <!-- Gun barrel -->
  <rect x="120" y="240" width="120" height="32" fill="url(#gunGradient)" rx="16"/>
  <rect x="100" y="248" width="40" height="16" fill="#444444" rx="8"/>

  <!-- Skull emoji style -->
  <text x="380" y="180" font-family="Arial, sans-serif" font-size="60" fill="#FFFFFF">ðŸ’€</text>

  <!-- Blood splatter effect -->
  <circle cx="150" cy="150" r="8" fill="#8B0000" opacity="0.7"/>
  <circle cx="380" cy="350" r="12" fill="#8B0000" opacity="0.6"/>
  <circle cx="100" cy="400" r="6" fill="#8B0000" opacity="0.8"/>
  <circle cx="420" cy="120" r="10" fill="#8B0000" opacity="0.5"/>

  <!-- Game title -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FF0000" text-anchor="middle">NIGHTMARE</text>
  <text x="256" y="480" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SHOOTER</text>
</svg>
